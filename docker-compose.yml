services:

  bot:
    build: .
    ports:
      - "${PORT:-80}:${PORT:-80}"
    environment:
      - WHATSAPP_APP_ID=${WHATSAPP_APP_ID}
      - WHATSAPP_APP_SECRET=${WHATSAPP_APP_SECRET}
      - AGENT_ID=${AGENT_ID}
      - ASK_API_KEY=${ASK_API_KEY}
      - WHATSAPP_TOKEN=${WHATSAPP_TOKEN}
      - WHATSAPP_PHONE_ID=${WHATSAPP_PHONE_ID}
      - VERIFY_TOKEN=${VERIFY_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - PORT=${PORT:-80}
      - DATABASE_URL=postgresql+asyncpg://postgres:${DB_PASSWORD:-changeme}@db:5432/ask_whatsapp_bot
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-60}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bot-network
    # command: sh -c "uv run alembic upgrade head && uv run uvicorn main:app --host 0.0.0.0 --port 8443"

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=ask_whatsapp_bot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - bot-network

volumes:
  postgres_data:
    driver: local

networks:
  bot-network:
    driver: bridge

